<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Book List</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="../scripts/nav.js"></script>
  <script defer src="../scripts/mylist.js"></script>
</head>

<body>
  <header>
    <h1>My Book List</h1>
    <nav id="navLinks"></nav>
  </header>

  <main>
    <section>
      <h2>Books You've Saved</h2>
      <label for="ratingFilter">Filter by Rating:</label>
      <select id="ratingFilter">
        <option value="all">All</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="na">N/A</option>
      </select>
      <div id="BookListContainer">
        <p>No books saved yet.</p>
      </div>
      <div id="pagination" style="margin-top: 20px;"></div>
    </section>
    <div id="loginModal">
      <div class="login-content">
        <span class="close-btn" id="closeLogin">&times;</span>
        <form id="loginForm">
          <h2>User Login</h2>
          <input type="text" name="loginInput" placeholder="Username or email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p>Not a member? <a href="register.html">Register here</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Book Cataloging System</p>
  </footer>
</body>

</html>
