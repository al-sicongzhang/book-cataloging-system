<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register - Book Catalog</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="register.css" />
  <script defer src="../scripts/nav.js"></script>

  <script src="../scripts/register.js" defer></script>
</head>

<body>
  <header>
    <h1>Register</h1>
    <nav id="navLinks"></nav>
  </header>

  <main>
    <div class="formcontainer">
      <hr>
      <!-- form action="registration.html" method="get" onsubmit="return validate();" -->
      <!-- You will need to write the validate function for this form. -->
      <form id="registerForm">
        <div class="textfield">
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" placeholder="Email">
        </div>

        <div class="textfield">
          <label for="login">User Name</label>
          <input type="text" name="login" id="login" placeholder="User name">
        </div>

        <div class="textfield">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" placeholder="Password">
        </div>

        <div class="textfield">
          <label for="pass2">Re-type Password</label>
          <input type="password" id="pass2" placeholder="Password">
        </div>

        <p id="errorMessage" style="color: red;"></p>
        <div class="button-container">
          <button type="submit">Sign-Up</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Book Cataloging System</p>
  </footer>
</body>

</html>
