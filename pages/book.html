<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Book Details</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="../scripts/nav.js"></script>
  <script defer src="../scripts/book.js"></script>
</head>

<body>
  <header>
    <h1>Book Details</h1>
    <nav id="navLinks"></nav>
  </header>

  <main><!-- Main content area -->
    <section id="bookDetail">
      <!-- Book information (title, author, rating, review) injected by JavaScript -->
    </section>
  </main>

  <div id="loginModal"> <!-- Login modal -->
    <div class="login-content">
      <span class="close-btn" id="closeLogin">&times;</span>
      <form id="loginForm">
        <h2>User Login</h2>
        <input type="text" name="username" placeholder="Username or email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Not a member? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Book Cataloging System</p>
  </footer>
</body>

</html>
