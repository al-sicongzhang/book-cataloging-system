<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Book Catalog</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="../scripts/nav.js"></script>
  <script defer src="../scripts/script.js"></script>

</head>

<body>
  <header>
    <h1>Book Cataloging System</h1>
    <nav id="navLinks"></nav>
  </header>

  <main>
    <!-- Search section -->
    <section id="search">
      <h2>Search Books</h2>
      <!-- Allows users to search books by title, author, and subject -->
      <label for="titleSearch">Title:</label>
      <input type="text" id="titleSearch" placeholder="Enter book title" />

      <label for="authorSearch">Author:</label>
      <input type="text" id="authorSearch" placeholder="Enter book author" />

      <label for="subjectSearch">Subject:</label>
      <input type="text" id="subjectSearch" placeholder="Enter book subject" />

      <button id="searchBtn">Search</button>
    </section>

    <!-- Search results section -->
    <section id="results" style="display: none;">
      <h2>Search Results</h2>
      <div id="bookContainer"></div><!-- Will display book cards dynamically based on search -->
    </section>

    <!-- login -->
    <div id="loginModal">
      <div class="login-content">
        <span class="close-btn" id="closeLogin">&times;</span>
        <form id="loginForm">
          <h2>User Login</h2>
          <input type="text" name="loginInput" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p id="errorMessage" style="color: red;"></p>
        </form>
        <p>Not a member? <a href="register.html">Register here</a></p>
      </div>
    </div>
  </main>



  <footer>
    <p>&copy; 2025 Book Cataloging System</p>
  </footer>

</body>

</html>
